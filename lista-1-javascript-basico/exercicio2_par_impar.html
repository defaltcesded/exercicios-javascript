<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>exercício 2 - pares e ímpares</title>
</head>
<body>
    <script>
        let pares = 0;
        let impares = 0;

        for (let i = 1; i <= 10; i++) {
            let numero = parseInt(prompt(`digite o ${i}º número inteiro:`));

            if (numero % 2 === 0) {
                pares++;
            } else {
                impares++;
            }
        }

        alert(`quantidade de números pares: ${pares}\nquantidade de números ímpares: ${impares}`);
        console.log(`pares: ${pares}, ímpares: ${impares}`);
    </script>
</body>
</html>
