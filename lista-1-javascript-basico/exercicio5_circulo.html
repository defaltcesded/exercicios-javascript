<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>exercício 5 - círculo</title>
</head>
<body>
    <script>
        function calcular_circulo() {
            const raio = parseFloat(prompt("digite o raio do círculo:"));

            if (!isNaN(raio) && raio > 0) {
                const area = Math.PI * Math.pow(raio, 2);
                const perimetro = 2 * Math.PI * raio;

                alert(`área do círculo: ${area.toFixed(2)}\nperímetro do círculo: ${perimetro.toFixed(2)}`);
                console.log(`área: ${area.toFixed(2)}, perímetro: ${perimetro.toFixed(2)}`);
            } else {
                alert("valor de raio inválido.");
            }
        }

        calcular_circulo();
    </script>
</body>
</html>
